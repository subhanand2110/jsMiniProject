    <div id="facultyForm" class="mt-5">
        <h2 class="text-center  mb-3 heading">FACULTY FORM</h2>
        <div class="container">
        <form id="myForm" class="border shadow mb-5" onsubmit="fdetails(event)">
            <input id="id" type="hidden"></input>
            <div class="row mb-3  mt-5 d-flex justify-content-center">
                <label class="col-6"><b>Name</b></label>
                <div class="col-6">
                    <input type="text" id="fname" class="shadow form-control input">
                    <small id="fnameerr"></small>
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label class="col-6"><b>Birthday</b></label>
                <div class="col-6">
                    <input class="shadow form-control input" type="date" id="fdob">
                    <small id="fdoberr"></small>
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label class="col-6"><b>Gender</b></label>
                <div class="col-6">
                    <input type="radio" id="male" name="gender" value="male">Male<br>
                    <input type="radio" id="female" name="gender" value="female">Female<br>

                    <small id="fgnderr"></small>
                </div>
            </div>

            <div class="row mb-3 d-flex justify-content-center">
                <label class="col-6"><b>Educational-qualification</b></label>
                <div class="col-6">
                    <input class="shadow form-control input" type="text" id="feduq">
                    <small id="feduerr"></small>
                </div>
            </div>

            <div class="row mb-3 d-flex justify-content-center">
                <label class="col-6"><b>E-mail</b></label>
                <div class="col-6">
                    <input class="shadow form-control input" type="email" id="fmail">
                    <small id="fmailerr"></small>
                </div>
            </div>

            <div class="row mb-3 d-flex justify-content-center">
                <label class="col-6"><b>Joining Date</b></label>
                <div class="col-6">
                    <input class="shadow form-control input" type="date" id="fjoindate">
                    <small id="fjoindateerr"></small>
                </div>
            </div>

            <div class="row mb-3 d-flex justify-content-center">
                <label class="col-6"><b>Experience</b></label>
                <div class="col-6">
                    <input class="shadow form-control input" type="number" id="fexperience">
                    <small id="fexperr"></small>
                </div>
            </div>

            <div class="row mb-3 d-flex justify-content-center">
                <label class="col-6"><b>Contact</b></label>
                <div class="col-6">
                    <input type="number" id="fcontact" class="shadow form-control input">
                    <small id="fconerr"></small>
                </div>
            </div>

            <div class="row mb-3 d-flex justify-content-center">
                <label class="col-6"><b>Address</b></label>
                <div class="col-6">
                    <input type="text" id="faddress" class="shadow form-control input">
                    <small id="fadderr"></small>
                </div>
            </div>

            <div class=" row mb-3 d-flex justify-content-center">
                <button class="col-3 p-2 btn btn-success btn-lg shadow submit">
                    submit </button>
            </div>
        </form>
