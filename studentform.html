<body onload="loadEditSForm()">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:#006d77">

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="main.html">Home</a>
                    </li>
                    <div class="dropdown">
                        <button class="dropbtn nav-link">Faculties
                            <i class="fa fa-caret-down"></i>
                        </button>

                            <a href="staffform.html">Form</a>

                        <button class="dropbtn nav-link">Students
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">

    <div id="studentForm" class="mt-5">
        <h2 class="text-center mb-3 heading">STUDENT FORM</h2>
        <div class="container">
            <form id="myForm2" class="border shadow mb-5" onsubmit="sdetails(event)">
                <input id="id1" type="hidden"></input>
                <div class="row mb-3  mt-5 d-flex justify-content-center">
                    <label class="col-6 "><b>Name</b></label>
                    <div class="col-6 justify-content-center">
                        <input type="text" id="sname" class="shadow form-control input">
                        <small id="snameerr"></small>
                    </div>
                </div>
                <div class="row mb-3 d-flex justify-content-center">
                    <label class="col-6"><b>Birthday</b></label>
                    <div class="col-6">
                        <input class="shadow form-control input" type="date" id="sdob">
                        <small id="sdoberr"></small>
                    </div>
                </div>
                <div class="row mb-3 d-flex justify-content-center">
                    <label class="col-6"><b>Gender</b></label>
                    <div class="col-6">
                        <input type="radio" id="male1" name="gender1" value="male" >Male<br>
                        <input type="radio" id="female1" name="gender1" value="female" >Female<br>

                        <small id="sgnderr"></small>
                    </div>
                </div>

                <div class="row mb-3 d-flex justify-content-center">
                    <label class="col-6"><b>Blood-Group</b></label>
                    <div class="col-6">
                        <input class="shadow form-control input" type="text" id="sbgrp">
                        <small id="sbgrperr"></small>
                    </div>
                </div>

                <div class="row mb-3 d-flex justify-content-center">
                    <label class="col-6"><b>Father's Name</b></label>
                    <div class="col-6">
                        <input class="shadow form-control input" type="text" id="sfname">
                        <small id="sfnameerr"></small>
                    </div>
                </div>

                <div class="row mb-3 d-flex justify-content-center">
                    <label class="col-6"><b>Mother's Name</b></label>
                    <div class="col-6">
                        <input class="shadow form-control input " type="text" id="smname">
                        <small id="smnameerr"></small>
                    </div>
                </div>
                <div class="row mb-3 d-flex justify-content-center">
                    <label class="col-6"><b>Contact</b></label>
                    <div class="col-6">
                        <input type="number" id="scontact" class="shadow form-control input">
                        <small id="sconerr"></small>
                    </div>
                </div>

                <div class="row mb-3 d-flex justify-content-center">
                    <label class="col-6"><b>Address</b></label>
                    <div class="col-6">
                        <input type="text" id="saddress" class="shadow form-control input">
                        <small id="sadderr"></small>
                    </div>
                </div>

                <div class=" row mb-3 d-flex justify-content-center">
                    <button class="col-3 p-2 btn btn-success btn-lg shadow submit">
                        submit </button>
                </div>

            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
