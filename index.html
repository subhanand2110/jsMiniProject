<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="signin">
        <div class="row d-flex justify-content-center">
            <div class="col-4" id="left">
                <div class="happy text-black mb-2">
                    <p class="happy-letters ">H</p>
                    <p class="happy-letters ">A</p>
                    <p class="happy-letters ">P</p>
                    <p class="happy-letters ">P</p>
                    <p class="happy-letters ">Y</p>
                </div>
                <div class="learning text-black">
                    <p class="happy-letters ms-4">L</p>
                    <p class="happy-letters ">E</p>
                    <p class="happy-letters ">A</p>
                    <p class="happy-letters ">R</p>
                    <p class="happy-letters ">N</p>
                    <p class="happy-letters ">I</p>
                    <p class="happy-letters ">N</p>
                    <p class="happy-letters ">G :)</p>
                </div>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center bg-light" id="right">

                <form onsubmit="login(event)" class="ms-5 me-5 border-2 border-white p-3 ">
                    <p class="text-center fs-3">Sign In</p>
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control shadow data" id="username" placeholder="User Name">
                        <label>Name</label>
                        <small id="unameerr"></small>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="password" class="form-control shadow data" id="userpsw" placeholder="password">
                        <label>Password</label>
                        <small id="upswerr"></small>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <button type="submit" class="border-white text-center sign_up ps-2 pe-2 me-3 grad1 shadow"> <b>SIGN
                                    IN</b></button>
                        <button class=" border-white ps-2 pe-2 grad1 shadow"> <b><a href="sign_up.html">SIGN
                                    UP</a></b></button><!-- onclick="signUp()" -->
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
